<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AE</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder"></script>
   <script src="https://unpkg.com/d3@4.12.0/build/d3.js"></script>
   <script src="https://unpkg.com/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        <style>
      .map {
        width: 100%;
        height:600px;
		    }
      .rel {
        position: relative
      }
    #plot {
        pointer-events: none;
        position: absolute;
        bottom: 80px;
        left: 20px;
      }
	#ColorScale {
        pointer-events: none;
        position: absolute;
		bottom: 30px;
         right: 10px;
      }
      .bar {
        pointer-events: auto;
        fill: #AFAFB9;
      }

      .bar.selected {
        fill: #BF0000;
      }

      .tip {
        position: absolute;
        background: black;
        color: white;
        padding: 6px;
        font-size: 12px;
        border-radius: 4px;
        margin-bottom: 10px;
        display: none;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="rel">
      <div id="map" class="map"></div>
      <div id="plot"></div>
	  <div id="ColorScale"></div>
		<div id="info">&nbsp;</div>
    </div>
    <form class="form">
      <label for="format">Page size </label>
      <select id="format">
          <option value="a0">a0 </option>
        <option value="tabloid">11 x 17 (slow)</option>
        <option value="a2">a2</option>
        <option value="a3">a3</option>
        <option value="letter" selected>8.5 x 11 (fast)</option>
        <option value="a5">a5</option>
      </select>
      <label for="resolution">Resolution </label>
      <select id="resolution">
        <option value="72">72 dpi (fast)</option>
        <option value="150">150 dpi</option>
        <option value="200" selected>200 dpi</option>
        <option value="300">300 dpi (slow)</option>
      </select>
      <label for="scale">Scale </label>
      <select id="scale">
          <option value="10.0" >1:10000</option>
        <option value="3.5">1:3500</option>
        <option value="2.5">1:2500</option>
        <option value="2"selected>1:2000</option>
        <option value="1">1:1000</option>
        <option value="0.75">1:750</option>
      </select>
    </form>
    <button id="export-pdf">Export PDF</button>
    Legend:
    <div><img id="legend"/></div>
    <script src="index.js"></script>
  </body>
</html>
